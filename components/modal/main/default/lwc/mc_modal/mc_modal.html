<template>
    <div if:true={showModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class={modalContainerClass}>
            <div if:true={showXIcon} class="x-icon">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={handleClose} size="large"></lightning-button-icon>
            </div>
            <template if:true={headerText}>
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" class="slds-modal__close" variant="bare-inverse" onclick={handleClick} alternative-text="close" name="close"></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{headerText}</h2>
                </header>
            </template>
          <div class="slds-modal__content slds-var-p-around_medium slds-is-relative" id="modal-content-id-1">

            <!-- option to set isLoading to show loading spinner  -->
            <template if:true={isLoading}>
              <lightning-spinner alternative-text="loading"></lightning-spinner>
            </template>
            <!-- option to set error message -->
            <template if:true={error}>
                <div class="error-text">{error}</div>
            </template>
              
            <div class={bodyClass}>
                <!-- pass markup into the body. can use unnamed slot, or named slots to go between different screens -->
                <slot></slot>
                <template if:true={showScreen0}>
                    <slot name="0" ></slot>
                </template>
                <template if:true={showScreen1}>
                    <slot name="1" ></slot>
                </template>
                <template if:true={showScreen2}>
                    <slot name="2" ></slot>
                </template>
            </div>

            
          </div>
          <template if:true={showFooter}>
              <footer class="slds-modal__footer">
                  <template if:true={leftButtonLabel}>
                      <lightning-button variant="neutral" onclick={handleClick} label={leftButtonLabel} class="slds-var-m-right_x-small" name="leftbutton" disabled={leftButtonDisabled}></lightning-button>
                    </template>
                    <lightning-button variant="brand" onclick={handleClick} label={rightButtonLabel} name="rightbutton" disabled={rightButtonDisabled}></lightning-button>
                </footer>
            </template>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </template>
